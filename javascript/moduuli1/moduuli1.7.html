<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>moduuli1.7</title>
</head>
<body>
<h>moduuli1.7</h>
<p id="target"></p>
<script>
  'use strict'
  let times=prompt('How many dices would you want to trow, I`ll calculate the sum of these trows');
  let sum=0;

  while (times!=0) {
      let trow = Math.floor(Math.random() * 6 + 1);
      sum = sum + trow;
      times = times - 1;
  }

  document.querySelector('#target').innerHTML='Sum of the dices trown is'+ sum;

</script>

</body>
</html>
